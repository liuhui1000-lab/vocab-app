# Cloudflare Workers 配置
# 用于部署 Next.js 到 Cloudflare Pages/Workers

name = "vocab-app"
main = ".worker-next/index.mjs"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# 静态资源目录
[site]
bucket = ".worker-next/assets"

# 环境变量（敏感信息请在 Dashboard 中配置）
[vars]
ENVIRONMENT = "production"

# 绑定 KV（如需要）
# [[kv_namespaces]]
# binding = "KV"
# id = "xxx"

# 绑定 D1 数据库（如使用 Cloudflare D1）
# [[d1_databases]]
# binding = "DB"
# database_name = "vocab-db"
# database_id = "xxx"
