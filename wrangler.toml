# ============================================
# Cloudflare Pages + D1 配置
# 中考词汇通
# ============================================

# 项目名称（部署后在 Cloudflare 显示的名称）
name = "vocab-app"

# 兼容日期
compatibility_date = "2024-01-01"

# Node.js 兼容标志
compatibility_flags = ["nodejs_compat"]

# ============================================
# D1 数据库绑定
# 部署前需要先创建数据库：
# wrangler d1 create vocab-db
# 然后将返回的 database_id 填入下方
# ============================================
[[d1_databases]]
binding = "DB"
database_name = "vocab-db"
database_id = "your-database-id-here"  # 替换为实际的 database_id

# ============================================
# Pages 项目配置
# ============================================
pages_build_output_dir = ".vercel/output/static"

# ============================================
# 环境变量（可选）
# 如需添加环境变量，在 Cloudflare Dashboard 中配置
# ============================================
# [vars]
# ENVIRONMENT = "production"
